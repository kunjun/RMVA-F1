<body>
<h1>GC</h1>
<p>Ruby 解释器用来控制垃圾回收（Garbage Collection）的模块。</p>
<h2>模块方法</h2>
<dl>
<dt>GC.disable</dt>
<dd>
<p>禁用垃圾回收。</p>
<p>返回之前的禁止状态（若禁用则返回 true；若启用则返回 false）。</p></dd>
<dt>GC.enable</dt>
<dd>
<p>允许垃圾回收。</p>
<p>返回之前的禁止状态（若禁用则返回 true；若启用则返回 false）。</p></dd>
<dt>GC.start</dt>
<dd>
<p>开始垃圾回收。</p>
<p>返回 nil。</p></dd></dl>
<h6></h6>
</body>
</html>
