<body>
<h1>NilClass</h1>
<p>nil 的类。nil 是 NilClass 唯一的实例。nil 和 false 一样，是用来表明伪的对象，其余所有的对象都表示真。</p>
<h2>超类</h2>
<ul>
<li><a href="sc_object.html">Object</a></li></ul>
<h2>方法</h2>
<dl>
<dt>
<var>self</var> &amp; <var>other</var></dt>
<dd>
<p>一定返回 false。</p></dd>
<dt>
<var>self</var> | <var>other</var></dt>
<dt>
<var>self</var> ^ <var>other</var></dt>
<dd>
<p><var>other</var> 为真时返回 true，否则返回 false。</p></dd>
<dt>nil?</dt>
<dd>
<p>一定返回 true。</p></dd>
<dt>to_a</dt>
<dd>
<p>返回空数组 []。</p></dd>
<dt>to_f</dt>
<dd>
<p>返回 0.0。</p></dd>
<dt>to_i</dt>
<dd>
<p>返回 0。</p></dd>
<dt>to_s</dt>
<dd>
<p>返回空字符串 ""。</p></dd></dl>
<h6></h6>
