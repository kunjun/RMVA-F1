<h1>TrueClass</h1>
<p>true 的类。true 是 TrueClass 唯一的实例。true 是用来表示真的对象。</p>
<h2>超类</h2>
<ul>
<li><a href="sc_object.html">Object</a></li></ul>
<h2>方法</h2>
<dl>
<dt>
<var>self</var> &amp; <var>other</var></dt>
<dd>
<p>若 <var>other</var> 为真，返回 true，否则返回 false。</p></dd>
<dt>
<var>self</var> | <var>other</var></dt>
<dd>
<p>一定返回 true。</p></dd>
<dt>
<var>self</var> ^ <var>other</var></dt>
<dd>
<p>若 <var>other</var> 为真，返回 false，否则返回 true。</p></dd></dl>
