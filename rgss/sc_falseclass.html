<body>
<h1>FalseClass</h1>
<p>false 的类。false 是 FalseClass 唯一的实例。false 和 nil
一样，是用来表明伪的对象，其余所有的对象都表示真。</p>
<h2>超类</h2>
<ul><li><a href="sc_object.html">Object</a></li></ul>
<h2>方法</h2>
<dl>
<dt>
<var>self</var> &amp; <var>other</var></dt>
<dd>
<p>总是返回 false。</p></dd>
<dt>
<var>self</var> | <var>other</var></dt>
<dt>
<var>self</var> ^ <var>other</var></dt>
<dd>
<p>如果 <var>other</var> 为真，返回 true，否则返回 false。</p></dd></dl>
<h6></h6>
</body>
